<!DOCTYPE html>
<html lang="nl">
<style>
    #pos1{
        top: 20%;
        left: 20%;
        position: absolute;
    }
    #pos2{
        top: 20%;
        left: 40%;
        position: absolute;
    }
    #pos3{
        top: 20%;
        left: 60%;
        position: absolute;
    }
</style>
<head>
    <link rel="stylesheet" href="game_round.css">
    <meta charset="UTF-8">
    <title>"scene_3"</title>
</head>
<body>
<div class='center' id="scene_title">
    <h1>In het Park</h1>
</div>

<div>
<div class="image_container">
    <img src="images/scenes/Ronde_Park_Human_Child.png" class="hide">
    <form action="final_score_child.html" id="selectform">
        <div id="pos1" class="positions">
            <span id="check1" style="display: none">&#10004</span>
        <label for="drop1">1</label>
        <select id="drop1" class="1" name="check1" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>
        <div id="pos2" class="positions">
            <span id="check2" style="display: none">&#10004</span>
        <label for="drop2">2</label>
        <select id="drop2" class="3" name="check2" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>
        <div id="pos3" class="positions">
            <span id="check3" style="display: none">&#10004</span>
        <label for="drop3">3</label>
        <select id="drop3" class="2" name="check3" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
        </select>
        </div>
        <input type="hidden" name="total_score" value="0" id="total">
        <input type="hidden" name="shown" value="0" id="shown">
        <input type="hidden" name="score" value="0" id="score">
        <input type="submit" id="submit" value="Ga door">
    </form>
    <button id="show" class="show">
        Laat het plaatje zien
    </button>
</div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
<script src="game_round.js"></script>


</body>
</html>
