<!DOCTYPE html>
<html lang="nl">
<style>
    #pos1{
        top: 15%;
        left: 33%;
        position: absolute;
    }
    #pos2{
        top: 15%;
        left: 58%;
        position: absolute;
    }
    h2{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="game_round.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="practice_round.js"></script>
    <title>"scene_1"</title>
</head>
<body>
<div class='center' id="scene_title">
    <h1>In het bos</h1>
</div>

<h2><i>Luister naar Robins uitleg en vul dan de juiste positie in</i></h2>

<div>
<div class="image_container">
    <img src="images/scenes/Oefenronde_Human_Adult.png" class="hide">
    <form action="practice_evaluation_child.html" id="selectform">
        <div id="pos1" class="positions">
        <span id="check1" style="display: none">&#10004</span>
        <label for="drop1">1</label>
        <select id="drop1" class="2" name="check1" required>
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        </div>
        <div id="pos2" class="positions">
            <span id="check2" style="display: none">&#10004</span>
        <label for="drop2">2</label>
        <select id="drop2" class="1" name="check2">
            <option value=""></option>
            <option value="1">1</option>
            <option value="2">2</option>
        </select>
        </div>
        <input type="hidden" name="shown" value="0" id="shown">
        <input type="hidden" name="score" value="0" id="score">
        <input type="submit" id="submit" value="Ga door" style="display: none">
    </form>
    <button id="show" class="show">
        Laat het plaatje zien
    </button>
</div>
</div>
</body>
</html>
